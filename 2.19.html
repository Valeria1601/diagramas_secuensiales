<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>2.19 - Costo llamada telef칩nica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f2ff;
      color: #003366;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #0059b3;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: left;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #0059b3;
      border-radius: 8px;
      width: 95%;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #0059b3;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background-color: #003366;
    }
    #resultado {
      margin-top: 20px;
      font-weight: bold;
      color: #003366;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Costo llamada telef칩nica</h1>

    <label for="duracion">Duraci칩n de la llamada (minutos):</label>
    <input type="number" id="duracion" min="0" step="any" placeholder="Ej. 10.5" />

    <label for="costoMinuto">Costo por minuto (pesos):</label>
    <input type="number" id="costoMinuto" min="0" step="any" placeholder="Ej. 2.50" />

    <button onclick="calcularCosto()">Calcular costo</button>

    <div id="resultado"></div>
  </div>

  <script>
    function calcularCosto() {
      const duracion = parseFloat(document.getElementById('duracion').value);
      const costoMinuto = parseFloat(document.getElementById('costoMinuto').value);

      if (isNaN(duracion) || duracion < 0 || isNaN(costoMinuto) || costoMinuto < 0) {
        document.getElementById('resultado').innerText = "Por favor, ingresa valores v치lidos.";
        return;
      }

      const costoTotal = duracion * costoMinuto;

      document.getElementById('resultado').innerText = 
        `El costo total de la llamada es: $${costoTotal.toFixed(2)} pesos.`;
    }
  </script>
</body>
</html>
