<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>2.20 - Cobro por estancia en hotel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f2ff;
      color: #003366;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #0059b3;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: left;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #0059b3;
      border-radius: 8px;
      width: 95%;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #0059b3;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background-color: #003366;
    }
    #resultado {
      margin-top: 20px;
      font-weight: bold;
      color: #003366;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cobro por estancia en hotel</h1>

    <label for="dias">Número de días de estancia:</label>
    <input type="number" id="dias" min="1" placeholder="Ej. 3" />

    <label for="costoDia">Costo por día (pesos):</label>
    <input type="number" id="costoDia" min="0" step="any" placeholder="Ej. 450.50" />

    <button onclick="calcularCobro()">Calcular cobro</button>

    <div id="resultado"></div>
  </div>

  <script>
    function calcularCobro() {
      const dias = parseInt(document.getElementById('dias').value);
      const costoDia = parseFloat(document.getElementById('costoDia').value);

      if (isNaN(dias) || dias <= 0 || isNaN(costoDia) || costoDia < 0) {
        document.getElementById('resultado').innerText = "Por favor, ingresa valores válidos.";
        return;
      }

      const total = dias * costoDia;

      document.getElementById('resultado').innerText = 
        `El total a cobrar por la estancia es: $${total.toFixed(2)} pesos.`;
    }
  </script>
</body>
</html>
