<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>2.13 - Ahorro anual</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f2ff;
      color: #003366;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #0059b3;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #0059b3;
      border-radius: 8px;
      width: 90%;
      font-size: 16px;
    }
    button {
      background-color: #0059b3;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #003366;
    }
    #resultado {
      margin-top: 15px;
      font-weight: bold;
      color: #003366;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ahorro anual</h1>
    <label for="sueldo">Sueldo semanal ($):</label><br>
    <input type="number" id="sueldo" placeholder="Ej. 5000" min="0" step="0.01"><br>
    <button onclick="calcularAhorro()">Calcular ahorro anual</button>
    <div id="resultado"></div>
  </div>

  <script>
    function calcularAhorro() {
      const sueldo = parseFloat(document.getElementById('sueldo').value);
      if (isNaN(sueldo) || sueldo < 0) {
        document.getElementById('resultado').innerText = "Por favor, ingresa un sueldo válido y no negativo.";
        return;
      }
      const ahorroPorSemana = sueldo * 0.15; // 15% ahorro semanal
      const semanasPorAno = 4 * 12; // 4 semanas por mes, 12 meses
      const ahorroAnual = ahorroPorSemana * semanasPorAno;

      document.getElementById('resultado').innerText =
        `La persona ahorrará $${ahorroAnual.toFixed(2)} en un año.`;
    }
  </script>
</body>
</html>
