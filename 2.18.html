<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>2.18 - Tiempo vivido aproximado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f2ff;
      color: #003366;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #0059b3;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: left;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #0059b3;
      border-radius: 8px;
      width: 95%;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #0059b3;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background-color: #003366;
    }
    #resultado {
      margin-top: 20px;
      font-weight: bold;
      color: #003366;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tiempo vivido aproximado</h1>

    <label for="edad">Edad (años):</label>
    <input type="number" id="edad" min="0" step="any" placeholder="Ej. 25" />

    <button onclick="calcularTiempo()">Calcular tiempo vivido</button>

    <div id="resultado"></div>
  </div>

  <script>
    function calcularTiempo() {
      const edad = parseFloat(document.getElementById('edad').value);

      if (isNaN(edad) || edad < 0) {
        document.getElementById('resultado').innerText = "Por favor, ingresa una edad válida.";
        return;
      }

      const meses = Math.floor(edad * 12);
      const semanas = Math.floor(edad * 52);
      const dias = Math.floor(edad * 365);
      const horas = Math.floor(dias * 24);

      const textoResultado = 
        `Aproximadamente has vivido:\n` +
        `${meses} meses\n` +
        `${semanas} semanas\n` +
        `${dias} días\n` +
        `${horas} horas`;

      document.getElementById('resultado').innerText = textoResultado;
    }
  </script>
</body>
</html>
