<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>2.1 - Área de un triángulo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f2ff;
      color: #003366;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0, 51, 102, 0.2);
      text-align: center;
      width: 300px;
    }

    h1 {
      color: #0059b3;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 8px;
      margin: 10px 0;
      border: 2px solid #99ccff;
      border-radius: 8px;
    }

    button {
      background-color: #3399ff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    button:hover {
      background-color: #007acc;
    }

    #resultado {
      margin-top: 15px;
      font-weight: bold;
      color: #004080;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Área de un triángulo</h1>
    <label for="base">Base:</label><br>
    <input type="number" id="base" placeholder="Ingresa la base"><br>
    <label for="altura">Altura:</label><br>
    <input type="number" id="altura" placeholder="Ingresa la altura"><br>
    <button onclick="calcularArea()">Calcular</button>
    <div id="resultado"></div>
  </div>

  <script>
    function calcularArea() {
      const base = parseFloat(document.getElementById('base').value);
      const altura = parseFloat(document.getElementById('altura').value);
      if (!isNaN(base) && !isNaN(altura)) {
        const area = (base * altura) / 2;
        document.getElementById('resultado').textContent = `El área del triángulo es: ${area.toFixed(2)}`;
      } else {
        document.getElementById('resultado').textContent = 'Por favor, ingresa valores válidos.';
      }
    }
  </script>
</body>
</html>
