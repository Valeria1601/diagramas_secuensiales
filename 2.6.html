<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>2.6 - Calcular Hipotenusa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f2ff;
      color: #003366;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #0059b3;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #0059b3;
      border-radius: 8px;
      width: 90%;
      font-size: 16px;
    }
    button {
      background-color: #0059b3;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #003366;
    }
    #resultado {
      margin-top: 15px;
      font-weight: bold;
      color: #003366;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calcular Hipotenusa</h1>
    <label for="ladoA">Longitud del lado A:</label><br>
    <input type="number" id="ladoA" placeholder="Ej. 3" min="0" step="0.01"><br>
    <label for="ladoB">Longitud del lado B:</label><br>
    <input type="number" id="ladoB" placeholder="Ej. 4" min="0" step="0.01"><br>
    <button onclick="calcularHipotenusa()">Calcular</button>
    <div id="resultado"></div>
  </div>

  <script>
    function calcularHipotenusa() {
      const a = parseFloat(document.getElementById('ladoA').value);
      const b = parseFloat(document.getElementById('ladoB').value);

      if (isNaN(a) || isNaN(b) || a <= 0 || b <= 0) {
        document.getElementById('resultado').innerText = "Por favor, ingresa valores vÃ¡lidos y positivos.";
        return;
      }

      const c = Math.sqrt(a * a + b * b);

      document.getElementById('resultado').innerText = `La hipotenusa es: ${c.toFixed(2)}`;
    }
  </script>
</body>
</html>
